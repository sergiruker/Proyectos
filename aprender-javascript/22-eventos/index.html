<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de JavaScript</title>

    <script src="main.js" defer></script>
</head>
<body>

    <h1>Eventos de JavaScript</h1>

    <ul>
        <li>
            <p>Evento click:</p>
            <button id="botoncito">¡Hazme click!</button>
        </li>
        <li>
            <p>Evento dblclick:</p>
            <button id="botonDoble">¡Dame dos click!</button>
        </li>
        <li>
            <p>Evento mouseover, mouseout y mousemove:</p>
            <textarea id="cajaTexto">Pasa por encima de mi!!</textarea>
        </li>
        <li>
            <p>Evento keydown, keyup y keypres:</p>
            <input type="text" id="campoTexto">
        </li>
        <li>
            <p>Evento submit, input, focus, blur y change:</p>
            <form id="superFormulario">
                <input type="text" placeholder="Nombre" id="nombre" />
                <input type="email" placeholder="Correo electronico" id="email" />
                <select id="genero">
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>
                <input type="submit" value="Enviar"/>
            </form>
        </li>
        <li>
            <p>Evento copy, paste, cut, contextmenu:</p>

            <input type="text" id="portapapeles" value="Texto para copiar !!!"/>
        </li>
        <li>
            <p>Dejar escuchar click:</p>
            <button id="botoncito2">¡Hazme otro click!</button>
        </li>
        <li id="cajaPadre">
            <p>Propagación:</p>
            <button id="botonhijo">¡Clicame!</button>
        </li>
    </ul>

    

</body>
</html>
